<section id="search">
  <h1>Uncommuter</h1>
  <form>
    <input type="text" placeholder="Street Address" ng-model="searchInput.streetAddress"/>
    <input type="text" placeholder="Job Keyword" ng-model="searchInput.jobTitle"/>
    <input type="number" placeholder="Zipcode" ng-model="searchInput.zipcode"/>
    <button type="button" ng-click="submitFunc(searchInput)">Uncommute</button>
  </form>
</section>
